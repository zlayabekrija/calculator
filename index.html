<!DOCTYPE html>
<html lang="en" value="" >

<head>
	<meta charset="utf-8" value="" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" value="" >
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" value="" >
</head>

<body>
	<script src="script.js" value="" ></script>
	<div id="calculator" value="" >
		<div id="display" value="" >
			<p id="reslut" value="" ></p>
		</div>
		<div id="buttons" value="" >
			<button onclick="calc(this)" value="%" value="" >&percnt;</button>
			<button onclick="calc(this)" value="r" value="" >&radic;</button>
			<button onclick="calc(this)" value="s" >x&sup2;</button>
			<button onclick="calc(this)" value="l" >1/&#8339;</button>
			<button onclick="calc(this)" value="7" >7</button>
			<button onclick="calc(this)" value="8" >8</button>
			<button onclick="calc(this)" value="9" >9</button>
			<button onclick="calc(this)" value="/" >&divide;</button>
			<button onclick="calc(this)" value="4" >4</button>
			<button onclick="calc(this)" value="5" >5</button>
			<button onclick="calc(this)" value="6" >6</button>
			<button onclick="calc(this)" value="*" >&times;</button>
			<button onclick="calc(this)" value="1" >1</button>
			<button onclick="calc(this)" value="2" >2</button>
			<button onclick="calc(this)" value="3" >3</button>
			<button onclick="calc(this)" value="+" >&plus;</button>
			<button onclick="calc(this)" value="!" >&plusmn;</button>
			<button onclick="calc(this)" value="0" >0</button>
			<button onclick="calc(this)" value="." >.</button>
			<button onclick="calc(this)" value="-" >&minus;</button>
			<button onclick="none()" value="" >Cls</button>
			<button onclick="calc(this)" value="back" >Back</button>
			<button onclick="calc(this)" id="equals" value="=" >&equals;</button>
		</div>
	</div>
</body>

</html>
