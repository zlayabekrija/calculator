<!DOCTYPE html>
<html lang="en"  >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="calculator">
		<div id="display">
			<p id="temporary">1</p>
			<p id="result">88</p>
		</div>
		<div id="buttons">
			<button class="operations" value="%">&percnt;</button>
			<button class="operations" value="r">&radic;</button>
			<button class="operations" value="sq">x&sup2;</button>
			<button class="operations" value="log">1/&#8339;</button>
			<button class="numbers">7</button>
			<button class="numbers">8</button>
			<button class="numbers">9</button>
			<button class="operations" value="/">&divide;</button>
			<button class="numbers">4</button>
			<button class="numbers">5</button>
			<button class="numbers">6</button>
			<button class="operations" value="*">&times;</button>
			<button class="numbers">1</button>
			<button class="numbers">2</button>
			<button class="numbers">3</button>
			<button class="operations" value="+">&plus;</button>
			<button class="operations special">&plusmn;</button>
			<button class="numbers">0</button>
			<button class="operations special">.</button>
			<button class="operations" value="-">&minus;</button>
			<button>Cls</button>
			<button>Back</button>
			<button class="operations special">&equals;</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
