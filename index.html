<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="calculator">
		<div id="display">
			<p id="top"></p>
			<p id="result">0</p>
		</div>
		<div id="buttons">
			<button class="operations" value="%">&percnt;</button>
			<button class="operations" value="r">&radic;</button>
			<button class="operations" value="sq">X<sup>Y</sup></button>
			<button class="operations" value="log"><sup>1</sup>/&#8339;</button>
			<button class="numbers" value="7">7</button>
			<button class="numbers" value="8">8</button>
			<button class="numbers" value="9">9</button>
			<button class="operations" value="/">&divide;</button>
			<button class="numbers" value="4">4</button>
			<button class="numbers" value="5">5</button>
			<button class="numbers" value="6">6</button>
			<button class="operations" value="*">&times;</button>
			<button class="numbers" value="1">1</button>
			<button class="numbers" value="2">2</button>
			<button class="numbers" value="3">3</button>
			<button class="operations" value="+">&plus;</button>
			<button class="special" value="-">&plusmn;</button>
			<button class="numbers" value="0">0</button>
			<button class="numbers" value=".">.</button>
			<button class="operations" value="-">&minus;</button>
			<button onclick="cls()">Cls</button>
			<button onclick="correct()">Back</button>
			<button class="operations special">&equals;</button>
			<button class="help">&#63;</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
