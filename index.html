<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<script src="script.js"></script>
	<div id="calculator">
		<div id="display">
			<p id="reslut"></p>
		</div>
		<div id="buttons">
			<button onclick="calc('%')">&percnt;</button>
			<button onclick="calc('root')">&radic;</button>
			<button onclick="calc('square')">x&sup2;</button>
			<button onclick="calc('log')">1/&#8339;</button>
			<button onclick="calc(7)">7</button>
			<button onclick="calc(8)">8</button>
			<button onclick="calc(9)">9</button>
			<button onclick="calc('/')">&divide;</button>
			<button onclick="calc(4)">4</button>
			<button onclick="calc(5)">5</button>
			<button onclick="calc(6)">6</button>
			<button onclick="calc('x')">&times;</button>
			<button onclick="calc(1)">1</button>
			<button onclick="calc(2)">2</button>
			<button onclick="calc(3)">3</button>
			<button onclick="calc('+')">&plus;</button>
			<button onclick="calc('+-')">&plusmn;</button>
			<button onclick="calc(0)">0</button>
			<button onclick="calc('.')">.</button>
			<button onclick="calc('-')">&minus;</button>
			<button onclick="clear()">Cls</button>
			<button onclick="calc('b')">Back</button>
			<button onclick="calc('=')" id="equals">&equals;</button>
		</div>
	</div>
</body>

</html>
